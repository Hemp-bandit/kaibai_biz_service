apiVersion: v1
kind: Pod
metadata:
  name: nginxdemo
  labels:
    name: nginxdemo
spec:
  restartPolicy: Always
  imagePullSecrets:
    - name: regcred
  containers:
    - name: nginxdemo
      image: nginx:latest
      startupProbe:
        tcpSocket:
          port: 80
        failureThreshold: 30
        successThreshold: 1
        timeoutSeconds: 10
        periodSeconds: 10
      resources:
        requests:
          memory: '128Mi'
          cpu: '500m'
        limits:
          memory: '500Mi'
          cpu: '1000m'

      ports:
        - name: http
          containerPort: 80
          protocol: TCP
